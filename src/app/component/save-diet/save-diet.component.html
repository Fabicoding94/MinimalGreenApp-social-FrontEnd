<h1 style="color: white;">TIPS for SUSTAINABLE_DIET in daily life</h1>


<div class="posts-container">

  <mat-card  *ngFor="let tip of tips">
    <div class="inner-card">

      <mat-card-title>{{tip.tipTitle}}</mat-card-title>

    <mat-card-subtitle><a href="/sustainableDiet">SUSTAINABLE_DIET Community</a></mat-card-subtitle>
    <mat-card-content>{{tip.tipContent}}</mat-card-content>

    <mat-card-footer>
      <mat-chip-set class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
        <mat-chip class="example-box" cdkDrag > #sustainable_diet </mat-chip>
      </mat-chip-set>
    </mat-card-footer>

    <mat-card-actions align="start">
     <!--<button mat-icon-button aria-label="Example icon button with a heart icon">
        <mat-icon>favorite</mat-icon>
      </button>-->

    </mat-card-actions>
    </div>

  </mat-card>

</div>
